<!-- Script to open the email client -->
<script>
   function openEmail(event) {
      event.preventDefault(); // Prevent form submission

      // Fetch form input values
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Construct the mailto link
      const subject = encodeURIComponent("Contact Request from " + name);
      const body = encodeURIComponent(
         `Name: ${name}\nPhone: ${phone}\nEmail: ${email}\nMessage: ${message}`
      );

      const mailtoLink = `mailto:demo@gmail.com?subject=${subject}&body=${body}`;

      // Open the user's default email client
      window.location.href = mailtoLink;
   }
</script>
